spring.liquibase.change-log= db/changelog/db.changelog-master.xml

spring.datasource.url= @db.url@
spring.datasource.username = @db.username@
spring.datasource.password = @db.password@
spring.datasource.driver-class-name = @db.driverClassName@

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none

spring.mail.username= @verificationSender.email@
spring.mail.password=@verificationSender.password@

import.path = @import.path@
export.filename = @export.filename@

jwt.header = @jwt.header@
security.secretKey = @security.secretKey@
security.expirationToken = @security.expirationToken@

verificationSender.email= @verificationSender.email@
verificationSender.password= @verificationSender.password@

storage.path=@storage.path@
